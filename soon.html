<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--==================== CSS ====================-->
		<link rel="stylesheet" href="CSS/soon.css" />
		<link rel="shortcut icon" href="Images/logo.png" />

		<title>Website Coming Soon</title>
	</head>
	<body
		oncontextmenu="return false"
		onselectstart="return false"
		ondragstart="return false"
	>
		<!--==================== MAIN ====================-->
		<section class="container">
			<img src="Images/soon.png" alt="background" class="image" />
			<header>Comming Soon Page</header>

			<p>
				Our website is under construction. We're working hard to improve our
				website and we'll ready to launch after.
			</p>

			<div class="time-content">
				<div class="time days">
					<span class="number"></span>
					<span class="text">Days</span>
				</div>

				<div class="time hours">
					<span class="number"></span>
					<span class="text">Hours</span>
				</div>

				<div class="time minutes">
					<span class="number"></span>
					<span class="text">Minutes</span>
				</div>

				<div class="time seconds">
					<span class="number"></span>
					<span class="text">Seconds</span>
				</div>
			</div>

			<div class="email-content">
				<p>Subscribe now to get the latest updates!</p>

				<div class="input-box">
					<input type="email" placeholder="Enter your email" />
					<button>Notify Me</button>
				</div>
			</div>
		</section>

		<!--==================== MAIN JS ====================-->
		<script src="JS/soon.js"></script>
	</body>
</html>
